<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Output Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #5801a3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .game-container {
     background: linear-gradient(12deg, #667eea, #764ba2,rgb(232, 232, 90));
      padding: 20px;
      border-radius: 12px;
      box-shadow: 1px 16px 18px rgba(238, 7, 7, 0.2);
      max-width: 500px;
      text-align: center;
      cursor: pointer;

    }
    pre {
      background: rgba(95, 100, 90,0.3);
      color: rgb(0, 255, 179);
      padding: 17px;
      border-radius: 20px;
      text-align: left;
    }
    .options button {
      display: block ;
      margin: 10px auto;
      padding: 10px 90px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      background:linear-gradient( rgba(236, 236, 11),rgba(253, 63, 63, 0.6));
      color: #000000c7;
      transition: 0.3s;
      border-style:solid;
      border-width: 2px;
      border-color: rgba(0, 255, 255,0);
     
    }
    .options button:hover {
      background: #e4e406;
    }
    #result {
      font-weight: bold;
      margin-top: 15px;
    }
    .info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="game-container">
    <h2>Guess the Output!</h2>
    <div class="info">
      <span>Score: <span id="score">0</span></span>
      <span>Time: <span id="timer">90</span>s</span>
    </div>
    <pre id="codeSnippet"></pre>
    <div class="options" id="options"></div>
    <p id="result"></p>
  </div>

  <script>
    const questions = [
      { code: `int a=5, b=2;\nprintf("%d", a+++b);`, options: ["7", "6", "8", "Compile Error"], answer: "7" },
      { code: `int i;\nfor(i=0; i<3; i++) {\n  printf("%d ", i);\n}`, options: ["0 1 2", "1 2 3", "0 1 2 3", " Compile Error"], answer: "0 1 2" },
      { code: `printf("%d", 10/4);`, options: ["2.5", "2", "3", "Compile Error"], answer: "2" },
      { code: `int x = 10;\nprintf("%d", x++);`, options: ["10", "11", "9", "Compile Error"], answer: "10" },
      { code: `int x = 5;\nprintf("%d", ++x);`, options: ["5", "6", "7", "Compile Error"], answer: "6" },
      { code: `int a = 3, b = 4;\nprintf("%d", a*b + b/a);`, options: ["14", "13", "15", "12"], answer: "14" },
      { code: `int arr[3] = {10, 20, 30};\nprintf("%d", arr[1]);`, options: ["10", "20", "30", "Compile Error"], answer: "20" },
      { code: `char c = 'A';\nprintf("%d", c);`, options: ["65", "A", "97", "Compile Error"], answer: "65" },
      { code: `int a = 5;\nif(a = 0) printf("Zero");\nelse printf("Non-zero");`, options: ["Zero", "Non-zero", "Compile Error", "Nothing"], answer: "Non-zero" },
      { code: `int x=5;\nprintf("%d", x==5);`, options: ["1", "5", "True", "Compile Error"], answer: "1" },
      { code: `int a = 2, b = 3;\nprintf("%d", a && b);`, options: ["1", "0", "2", "Compile Error"], answer: "1" },
      { code: `int a = 0, b = 5;\nprintf("%d", a || b);`, options: ["1", "0", "5", "Compile Error"], answer: "1" },
      { code: `int a = 5;\nprintf("%d", !a);`, options: ["0", "1", "5", "Compile Error"], answer: "0" },
      { code: `int x=3;\nint y = x<<1;\nprintf("%d", y);`, options: ["6", "3", "9", "Compile Error"], answer: "6" },
      { code: `int x=8;\nint y = x>>2;\nprintf("%d", y);`, options: ["2", "4", "8", "Compile Error"], answer: "2" },
      { code: `int a=5, b=10;\nprintf("%d", a>b ? a : b);`, options: ["5", "10", "0", "Compile Error"], answer: "10" },
      { code: `int i=0;\nwhile(i<3){ printf("%d", i); i++; }`, options: ["012", "123", "0 1 2", "Compile Error"], answer: "012" },
      { code: `int i;\nfor(i=0;i<5;i++);\nprintf("%d", i);`, options: ["5", "4", "0", "Compile Error"], answer: "5" },
      { code: `printf("%d", sizeof(int));`, options: ["2", "4", "8", "Depends"], answer: "Depends" },
      { code: `int a=5;\nprintf("%d", a+=2);`, options: ["5", "7", "2", "Compile Error"], answer: "7" }
    ];

    let current = 0;
    let score = 0;
    let timeLeft = 90;
    let timerInterval;

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame();
        }
      }, 1000);
    }

    function loadQuestion() {
      if (current >= questions.length) {
        endGame();
        return;
      }
      document.getElementById("result").innerText = "";
      const q = questions[current];
      document.getElementById("codeSnippet").innerText = q.code;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const q = questions[current];
      if (selected === q.answer) {
        document.getElementById("result").innerText = "✅ Correct!";
        score += 10;
      } else {
        document.getElementById("result").innerText = `❌ Wrong! Correct: ${q.answer}`;
      }
      document.getElementById("score").innerText = score;
      setTimeout(() => {
        current++;
        loadQuestion();
      }, 1500);
    }

    function endGame() {
      clearInterval(timerInterval);
      document.getElementById("codeSnippet").innerText = "Game Over! 🎉";
      document.getElementById("options").innerHTML = "";
      document.getElementById("result").innerText = `Your Final Score: ${score}`;
    }

    // Start the game
    loadQuestion();
    startTimer();
  </script>
</body>
</html>
