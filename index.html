<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Output Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #5801a3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .game-container {
     background: linear-gradient(12deg, #667eea, #764ba2,rgb(232, 232, 90));
      padding: 20px;
      border-radius: 12px;
      box-shadow: 1px 16px 18px rgba(238, 7, 7, 0.2);
      max-width: 500px;
      text-align: center;
      cursor: pointer;

    }
    pre {
      background: rgba(95, 100, 90,0.3);
      color: rgb(0, 255, 179);
      padding: 17px;
      border-radius: 20px;
      text-align: left;
    }
    .options button {
      display: block ;
      margin: 10px auto;
      padding: 10px 90px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      background:linear-gradient( rgba(236, 236, 11),rgba(253, 63, 63, 0.6));
      color: #000000c7;
      transition: 0.3s;
      border-style:solid;
      border-width: 2px;
      border-color: rgba(0, 255, 255,0);
     
    }
    .options button:hover {
      background: #e4e406;
    }
    #result {
      font-weight: bold;
      margin-top: 15px;
    }
    .info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="game-container">
    <h2>Guess the Cricketer?</h2>
    <div class="info">
      <span>Score: <span id="score"></span></span>
      <span>Time: <span id="timer">90</span>s</span>
    </div>
    <pre id="codeSnippet"></pre>
    <div class="options" id="options"></div>
    <p id="result"></p>
  </div>

  <script>
    const questions = [
      { code: `Who is the only cricketer to \nscore 400* runs in a single Test innings?`, options: ["A) Don Bradman", "B) Brian Lara" , "C) Chris Gayle", "D) Virender Sehwag"], answer: "B) Brian Lara" },
      { code: `Which country won the first-ever\n ICC Cricket World Cup in 1975?`, options: ["A) West Indies", "B) Australia", "C) England", "D) India"], answer: "A) West Indies" },
      { code: `Who holds the record for the \nfastest century in ODI cricket?`, options: ["A) Shahid Afridi", "B) AB de Villiers", "C) Corey Anderson", "D) Glenn Maxwell"], answer: "B) AB de Villiers" },
      { code: `Who was the first batsman to score \n10,000 runs in Test cricket?`, options: ["A) Ricky Ponting", "B) Sunil Gavaskar", "C) Allan Border", "D) Sachin Tendulkar"], answer: "B) Sunil Gavaskar" },
      { code: `Which bowler has taken the most \nwickets in Test cricket?`, options: ["A) Shane Warne", "B) Muttiah Muralitharan", "C) James Anderson", "D) Anil Kumble"], answer: "B) Muttiah Muralitharan" },
      { code: `In which year did India win its\n first-ever Test match?`, options: ["A) 1947", "B) 1952", "C) 1955", "D) 1960"], answer: "B) 1952" },
      { code: `Who was the first player to \nscore a double century in ODIs?`, options: ["A) Virender Sehwag", "B) Sachin Tendulkar", "C) Rohit Sharma", "D) Martin Guptill"], answer: "B) Sachin Tendulkar" },
      { code: `Which bowler has the best \nbowling figures in a single ODI match (10 wickets)?`, options: ["A) Chaminda Vaas", "B) Glenn McGrath", "C) Shahid Afridi", "D) Anil Kumble"], answer: "A) Chaminda Vaas" },
      { code: `Who is the youngest player \nto score a century in international cricket?`, options: ["A) Sachin Tendulkar", "B) Mohammad Ashraful", "C) Shahid Afridi", "D) Prithvi Shaw"], answer: "C) Shahid Afridi" },
      { code: `Which team has won the \nmost ICC Cricket World Cups?`, options: ["A) India", "B) West Indies", "C) Australia", "D) England"], answer: "C) Australia" },
      { code: `Who holds the record for the \nhighest individual score in ODI cricket?`, options: ["A) Virender Sehwag", "B) Chris Gayle", "C) Rohit Sharma", "D) Martin Guptill"], answer: "C) Rohit Sharma" },
      { code: `Which country hosted the 1996 \nCricket World Cup final?`, options: ["A) Pakistan", "B) India", "C) Sri Lanka", "D) Bangladesh"], answer: "B) India" },
      { code: `Who is the only player to have \nscored a century in his 100th Test match?`, options: ["A) Ricky Ponting", "B) Joe Root", "C) Colin Cowdrey", "D) Graeme Smith"], answer: "A) Ricky Ponting" },
      { code: `Who was the first bowler to take\n 600 Test wickets?`, options: ["A) Shane Warne", "B) Anil Kumble", "C) Muttiah Muralitharan", "D) Courtney Walsh"], answer: "A) Shane Warne" },
      { code: `Who was the first Indian cricketer to \nwin the ICC Cricketer of the Year award\n (Sir Garfield Sobers Trophy)?`, options: ["A) Rahul Dravid", "B) Sachin Tendulkar", "C) Virat Kohli", "D) MS Dhoni"], answer: "A) Rahul Dravid" },
      { code: `Which cricketer was known \nas "The Rawalpindi Express"?`, options: ["A) Shoaib Akhtar", "B) Wasim Akram", "C) Waqar Younis", "D) Imran Khan"], answer: "A) Shoaib Akhtar" },
      { code: `Who was the first batsman \nto be given out by the third umpire \nin cricket history?`, options: ["A) Javed Miandad", "B) Sachin Tendulkar", "C) Brian Lara", "D) Anil Kumble"], answer: "B) Sachin Tendulkar" },
      { code: `Who is the only player to \nplay 200 Test matches?`, options: ["A) Ricky Ponting", "B) Jacques Kallis", "C) Sachin Tendulkar", "D) Kumar Sangakkara"], answer: "C) Sachin Tendulkar" },
      { code: `Who was the first batsman to \nbe dismissed by the DRS (Decision Review System) in \ninternational cricket?`, options: ["A) Virender Sehwag", "B) Kevin Pietersen", "C) Tillakaratne Dilshan", "D) Sachin Tendulkar"], answer: "B) Kevin Pietersen" },
      { code: `Which cricketer has the \nrecord for the most sixes in Test cricket?`, options: ["A) Chris Gayle", "B) Adam Gilchrist", "C) Ben Stokes", "D) Brendon McCullum"], answer: "D) Brendon McCullum" }
    ];

    let current = 0;
    let score = 0;
    let timeLeft = 90;
    let timerInterval ;


    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame();
        }
      }, 1000);
    }

    function loadQuestion() {
      if (current >= questions.length) {
        endGame();
        return;
      }
      document.getElementById("result").innerText = "";
      const q = questions[current];
      document.getElementById("codeSnippet").innerText = q.code;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const q = questions[current];
      if (selected === q.answer) {
        document.getElementById("result").innerText = "✅ Correct!";
        score += 10;
      } else {
        document.getElementById("result").innerText = `❌ Wrong! Correct: ${q.answer}`;
      }
      document.getElementById("score").innerText = score;
      setTimeout(() => {
        current++;
        loadQuestion();
      }, 1500);
    }

    function endGame() {
      clearInterval(timerInterval);
      document.getElementById("codeSnippet").innerText = "Game Over! 🎉";
      document.getElementById("options").innerHTML = "";
      document.getElementById("result").innerText = `Your Final Score: ${score}`;
    }

    // Start the game
    loadQuestion();
    startTimer();
  </script>
</body>
</html>
